<!doctype html>
<header>
  <title>Sudoku Solver</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</header>

<body>
  <div class="title_box">
    <h1>Sudoku Solver!</h1>
  </div>
    
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  
  <h2>If it's not solved, the puzzle was wrong (or too hard lol)</h2>

  <!--
  {% if result %}
    <p class=error><strong>Result:</strong> {{ result }}
  {% endif %}
  -->    
  
    <dl class=board_input>
      {% for item in result %}
      <dd> <div class="input_box"> {{ item }} </div></dd>
      {% endfor %}
      <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </dl>
  </form>
  
</div>
</body>
